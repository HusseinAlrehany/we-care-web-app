<div class="mat-elevation-z8 p-4" *ngIf="dataSource.data.length != 0">
  <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

    <!-- Clinic Location Column -->
    <ng-container matColumnDef="fullName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Full Name</th>
      <td mat-cell *matCellDef="let element">{{ element.firstName}} {{element.lastName}}</td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="doctorEmail">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Email</th>
      <td mat-cell *matCellDef="let element">{{ element.doctorEmail}}</td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="specialityName">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Speciality</th>
      <td mat-cell *matCellDef="let element">{{ element.specialityName }}</td>
    </ng-container>

    <!-- Doctor Column -->
    <ng-container matColumnDef="clinicMobile">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Clinic Mobile</th>
      <td mat-cell *matCellDef="let element">{{ element.clinicMobile}}</td>
    </ng-container>


    <ng-container matColumnDef="fullAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Clinic Address</th>
      <td mat-cell *matCellDef="let element">{{ element.address}} {{element.stateName}} {{element.cityName}}</td>
    </ng-container>

    <!-- City Column -->
    
 
    <!-- Actions Column -->
    
    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageIndex]="currentPage"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChange($event)"
                 >
  </mat-paginator>
</div>
