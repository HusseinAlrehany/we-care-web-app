  
  <!--No Schedules Created Block-->
  <ng-template #noSchedules>
     <p class="text-center">No Schedules Created</p>
  </ng-template>

  <div class="mat-elevation-z8 p-4" *ngIf="dataSource.data.length > 0; else noSchedules">

   <table mat-table [dataSource]="dataSource" class="mat-table" matSort>

    <!-- Clinic Location Column -->
    <ng-container matColumnDef="date">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Date</th>
      <td mat-cell *matCellDef="let element">{{ element.date | date: 'MMM d, y' }}</td>
    </ng-container>

    <!-- Mobile Column -->
    <ng-container matColumnDef="startTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Start Time</th>
      <td mat-cell *matCellDef="let element">{{ formatTimeToAMPM(element.startTime) }} </td>
    </ng-container>

    <!-- Address Column -->
    <ng-container matColumnDef="endTime">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>EndTime</th>
      <td mat-cell *matCellDef="let element">{{ formatTimeToAMPM(element.endTime) }}</td>
    </ng-container>
 
    <!-- Doctor Column -->
    <ng-container matColumnDef="clinicAddress">
      <th mat-header-cell *matHeaderCellDef mat-sort-header>Clinic Address</th>
      <td mat-cell *matCellDef="let element">{{ element.clinicAddress }}</td>
    </ng-container>

    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef>Actions</th>
      <td mat-cell *matCellDef="let element">
        
        <button mat-icon-button color="accent" routerLink="/doctor/edit-schedule/{{element.id}}">
          <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button color="warn" (click)="deleteScheduleById(element.id)">
          <mat-icon>delete</mat-icon>
        </button>
      </td>
    </ng-container>

    <!-- Header and Row Declarations -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <!-- Paginator -->
  <mat-paginator [length]="totalElements"
                 [pageSize]="pageSize"
                 [pageIndex]="currentPage"
                 [pageSizeOptions]="pageSizeOptions"
                 (page)="onPageChange($event)"
                 >
  </mat-paginator>

  
</div>
