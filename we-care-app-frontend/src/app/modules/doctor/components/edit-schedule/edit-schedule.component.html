<div class="form-wrapper">
  <h2 class="form-title">
    <mat-icon color="primary">local_hospital</mat-icon>
    Update Schedule
  </h2>

  <form [formGroup]="updateScheduleForm" class="schedule-form" (ngSubmit)="updateSchedule()">

   <!--Start Time-->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Start Time</mat-label>
      <input matInput type="time" formControlName="scStartTime" placeholder="Enter start time" step="60">
      <mat-error *ngIf="updateScheduleForm.get('scStartTime')?.hasError('required')">
        Start Time is required
      </mat-error>
    </mat-form-field>

    <!--end Time-->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>End Time</mat-label>
      <input matInput type="time" formControlName="scEndTime" placeholder="Enter end time" step="60">
      <mat-error *ngIf="updateScheduleForm.get('scEndTime')?.hasError('required')">
        End Time is required
      </mat-error>
    </mat-form-field>

    <!--Date picker-->
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Date</mat-label>
      <input matInput [matDatepicker]="picker" formControlName="scDate" placeholder="Select a date" />
      <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-datepicker #picker></mat-datepicker>
      <mat-error *ngIf="updateScheduleForm.get('scDate')?.hasError('required')">
        Date is required
      </mat-error>
    </mat-form-field>


    <!-- Submit Button -->
    <div class="button-container">
      <button mat-raised-button color="primary" type="submit" [disabled]="updateScheduleForm.invalid">
        Update Schedule
      </button>
    </div>

  </form>
</div>
