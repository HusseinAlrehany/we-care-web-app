
<div class="chat-container mat-elevation-z4">
  <div class="chat-header">
    <mat-icon>smart_toy</mat-icon>
    <span>We-Care AI Assistant</span>
  </div>

  <div class="chat-messages" #chatMessages>
    <div *ngFor="let msg of messages" [ngClass]="msg.sender">
      <div class="message-bubble">
        <span>{{ msg.text }}</span>
      </div>
    </div>

    <!-- Typing indicator -->
    <div *ngIf="loading" class="ai typing-indicator">
      <div class="message-bubble">
        <span>Typing...</span>
      </div>
    </div>
  </div>

  <div class="chat-input">
    <mat-form-field class="input-field" appearance="outline">
      <input
        matInput
        placeholder="Type your message..."
        [(ngModel)]="userInput"
        (keydown.enter)="sendMessage()"
      />
    </mat-form-field>
    <button mat-icon-button color="primary" (click)="sendMessage()">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
